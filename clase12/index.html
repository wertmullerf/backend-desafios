<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="/socket.io/socket.io.js"></script>
        <link rel="stylesheet" href="./css/styles.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <title>Document</title>
    </head>
    <body>
        <section>
            <h1 class="d-flex justify-content-center mb-5 mt-5">
                Upload your favourite product
            </h1>
            <form
                action="/"
                method="POST"
                class="d-flex align-items-center flex-column"
                style="height: 50vh"
                onsubmit="return send()"
            >
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                        >Product name</label
                    >
                    <input
                        type="text"
                        class="form-control"
                        id="title"
                        name="title"
                    />
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                        >Product price</label
                    >
                    <input
                        type="number"
                        class="form-control"
                        id="price"
                        name="price"
                    />
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                        >Product img URL</label
                    >
                    <input
                        type="text"
                        class="form-control"
                        id="thumbnail"
                        name="thumbnail"
                    />
                </div>
                <div class="mb-3">
                    <input
                        type="submit"
                        value="Upload"
                        class="btn btn-success"
                        onclick=""
                    />
                </div>
            </form>
        </section>
        <div class="container">
            <h1 class="d-flex justify-content-center mb-5 mt-5">
                Product list
            </h1>
        </div>
        <section
            id="product-list"
            class="container d-flex flex-wrap justify-content-center"
        ></section>
        <section class="mt-5 container d-flex flex-column align-items-center">
            <h1>Support center</h1>
            <form onsubmit="return sendMsg()">
                <input id="emailBox" type="text" placeholder="Email" />
                <input id="msgBox" type="text" placeholder="Message" />
                <input type="submit" value="Submit" />
            </form>
            <div
                id="div-chats"
                class="container mb-5 d-flex flex-column align-items-center mt-5"
            ></div>
        </section>
        <footer
            class="bg-dark text-white d-flex justify-content-center align-items-center"
            style="height: 20vh"
        >
            Challenge developed by Facundo Wertmuller
        </footer>
        <script src="js/index.js"></script>
    </body>
</html>
